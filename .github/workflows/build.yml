name: Build Apps
on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
    - run: npm install
    - run: npm run build-mac
    - uses: actions/upload-artifact@v4
      with:
        name: mac-installer
        path: dist/*.dmg
